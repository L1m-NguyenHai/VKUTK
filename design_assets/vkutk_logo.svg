<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <rect x="20" y="20" width="472" height="472" rx="120" fill="white" />
  
  <!-- Main Shape -->
  <g filter="url(#shadow)">
    <!-- V Shape -->
    <path d="M130 150 L210 380 L290 150" stroke="url(#grad1)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- K Shape (Abstract) -->
    <path d="M380 150 L260 265 L380 380" stroke="url(#grad1)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Connecting/Tech dots -->
    <circle cx="130" cy="150" r="30" fill="url(#grad1)"/>
    <circle cx="290" cy="150" r="30" fill="url(#grad1)"/>
    <circle cx="210" cy="380" r="30" fill="url(#grad1)"/>
    <circle cx="380" cy="150" r="30" fill="url(#grad1)"/>
    <circle cx="380" cy="380" r="30" fill="url(#grad1)"/>
  </g>
</svg>
