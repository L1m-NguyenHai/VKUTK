# docker-compose.yml - For VPS deployment at /opt/cicd
# Copy this file to /opt/cicd on your VPS

services:
  backend:
    image: ghcr.io/l1m-nguyenhai/vkutk-backend:latest
    container_name: vkutk-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/l1m-nguyenhai/vkutk-frontend:latest
    container_name: vkutk-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
